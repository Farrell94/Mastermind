<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="grid-main">
        <!------- Emplacement pions Ã  choisir------>
        <div class="validation">
            <button class="is-ok"></button>
            <!-- <button class="is-not-ok"></button> -->
        </div>
        <div class="choice-container">
            <div class="empty-pion choice">
                <pion draggable="true" class="vert"></pion>
            </div>
            <div class="empty-pion choice">
                <pion draggable="true" class="bleu"></pion>
            </div>
            <div class="empty-pion choice">
                <pion draggable="true" class="rouge"></pion>
            </div>
            <div class="empty-pion choice">
                
                <pion draggable="true" class="jaune"></pion>
            </div>
            <div class="empty-pion choice">
                <pion draggable="true" class="violet"></pion>
            </div>
            <div class="empty-pion choice">
                <pion draggable="true" class="rose"></pion>
            </div>
        </div>

        <!------- Emplacement pions ------>
        <div class="randomcolor"></div>
        <div class="grid-pions">
            <div id="01" class="rang">
                <div class="empty-pion game">
                    <pion draggable="true" class="bleu" data-value="bleu"></pion>
                </div>
                <div class="empty-pion game">
                    <pion draggable="true" class="vert" data-value="vert"></pion>
                </div>
                <div class="empty-pion game">
                    <pion draggable="true" class="jaune" data-value="jaune"></pion>
                </div>
                <div class="empty-pion game">
                    <pion draggable="true" class="violet" data-value="violet"></pion>
                </div>
            </div>

            <div id="02" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>

            <div id="03" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
            
            <div id="04" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
            
            <div id="05" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
            
            <div id="06" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
            
            <div id="07" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
            
            <div id="08" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
            
            <div id="09" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
            
            <div id="10" class="rang">
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
                <div class="empty-pion game"></div>
            </div>
        </div>

        <!------- Emplacement pions decodeurs ------>

        <div class="grid-pions grid-decodeur">
            <div id="01-decodeur" class="rang">
                <div class="empty-pion decodeur"></div>
                <div class="empty-pion decodeur"></div>
                <div class="empty-pion decodeur"></div>
                <div class="empty-pion decodeur"></div>
            </div>
            
            <div id="02-decodeur" class="rang">
                <div class="empty-pion decodeur"></div>
                <div class="empty-pion decodeur"></div>

                <div class="empty-pion decodeur"></div>
            </div>

            <div id="03-decodeur" class="rang">

            </div>
            
            <div id="06-decodeur" class="rang">
                <div class="empty-pion decodeur"></div>

            </div>
            
            <div id="07-decodeur" class="rang">

                <div class="empty-pion decodeur"></div>

            </div>
            
            <div id="10-decodeur" class="rang">
                <div class="empty-pion decodeur"></div>
                <div class="empty-pion decodeur"></div>
                <div class="empty-pion decodeur"></div>
                <div class="empty-pion decodeur"></div>
            </div>
        </div>
        
    </div>
    
</div>

<script src="assets/js/mind.js"></script>
